<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BreakWise</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; width: 280px; margin: 12px; }
      .row { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 10px; margin-top: 10px; }
      label { font-size: 12px; color: #333; }
      input { width: 80px; padding: 6px; }
      button { width: 100%; padding: 10px; border: 0; border-radius: 10px; cursor: pointer; }
      #toggle.ativo { background: #16a34a; color: #fff; }
      #toggle.inativo { background: #dc2626; color: #fff; }
      #salvar { background: #111827; color: #fff; margin-top: 8px; }
      #pausaBtn { background: #2563eb; color: #fff; }
      h1 { font-size: 16px; margin: 0 0 6px; }
      small { color: #666; }
      hr { border: none; border-top: 1px solid #eee; margin: 10px 0; }
      #cronometro { font-variant-numeric: tabular-nums; font-size: 22px; text-align: center; margin: 8px 0; }
    </style>
  </head>

  <body>
    <h1>BreakWise</h1>

    <div class="row">
      <div>
        <small>Status:</small>
        <strong id="status">INATIVO</strong>
      </div>
    </div>

    <div class="card">
      <button id="toggle" class="inativo">Ativar</button>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label for="agua">Beber água (min)</label><br />
          <input id="agua" type="number" min="0" value="120" />
        </div>

        <div>
          <label for="visao">Visão (min)</label><br />
          <input id="visao" type="number" min="0" value="30" />
        </div>
      </div>

      <button id="salvar">Salvar Configuração</button>
    </div>

    <div class="card">
      <div class="row">
        <strong>Pausa Rápida ⏱️</strong>
      </div>

      <div style="margin-top: 8px;">
        <label for="tempoPausa">Tempo da pausa (min)</label><br />
        <input id="tempoPausa" type="number" min="1" value="5" />
      </div>

      <div id="cronometro">00:00</div>

      <button id="pausaBtn">Iniciar Pausa</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
